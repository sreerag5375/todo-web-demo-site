<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple todo</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="/images/icon.png" alt="note todo icon" /></h2>
        <div class="search">
          <input type="search" id="input-box" placeholder="search" >
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-items">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
